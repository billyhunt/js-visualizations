    <body>
<script>
var w = [],x=0,y=1;

var redSeed = Math.floor(Math.random() * 255);
var greenSeed = Math.floor(Math.random() * 255);
var blueSeed = Math.floor(Math.random() * 255);

function setup() {
  createCanvas(windowWidth, windowHeight);
  for (var i = 0; i < 80; i++) {
    w[i] = new walker();
  }
  background(000);
}

function draw() {
  for (var i = 0; i < 80; i++) {
    w[i].update();
    w[i].display();
  }
}

function adjust(color) {
	if (color < 1) {
		return color ++;
	} else if (color > 254) {
		return color --;
	} else {
		return Math.round(Math.random()) ? ++color : --color;
	}
}

function walker() {
  this.pos = createVector(width / 2, height / 2);
  this.vel = createVector(0, 0);

  this.update = function() {
    this.acc = createVector(random(-.1, .1), random(-.1, .1));
    this.vel.add(this.acc);
    this.pos.add(this.vel);
  }

  this.display = function() {
	redSeed = adjust(redSeed);
	greenSeed = adjust(greenSeed);
	blueSeed = adjust(blueSeed);
	// console.log(redSeed, greenSeed, blueSeed);

    if (y < 0) {
      fill(x, 0, 0, 0);
    } else {
      fill(x, 0, 0, 1);
    }
    stroke(redSeed, greenSeed, blueSeed, 1)
    noFill();
    ellipse(this.pos.x, this.pos.y, y, y);
    x += 1;
    y -= 0.007;
  }
}
            </script>
            <style>

* {
